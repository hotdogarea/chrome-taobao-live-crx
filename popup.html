<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>淘宝直播弹幕助手</title>
    <style>
        body {
            width: 500px;
            margin: 0;
            padding: 10px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        .header {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .info-item {
            margin: 5px 0;
            color: #666;
        }

        .buttons {
            margin: 10px 0;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        #startCapture {
            background-color: #1890ff;
            color: white;
        }

        #startCapture:hover {
            background-color: #40a9ff;
        }

        #stopCapture {
            background-color: #ff4d4f;
            color: white;
        }

        #stopCapture:hover {
            background-color: #ff7875;
        }

        button:disabled {
            background-color: #d9d9d9;
            cursor: not-allowed;
        }

        #comments {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
            padding: 10px;
            background: #fff;
        }

        .comment {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.3s;
            animation: fadeIn 0.3s ease-in-out;
        }

        .comment-header {
            margin-bottom: 6px;
        }

        .time {
            color: #8c8c8c;
            font-size: 12px;
            margin-right: 8px;
        }

        .sender {
            color: #1890ff;
            margin-right: 8px;
            font-weight: 500;
        }

        .user-token {
            color: #8c8c8c;
            font-size: 12px;
            font-family: monospace;
            background-color: #f5f5f5;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .content {
            color: #262626;
            word-break: break-all;
            line-height: 1.6;
            margin-top: 6px;
            padding-left: 4px;
        }

        .debug-section {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
            display: none; /* 默认隐藏调试信息 */
        }

        .debug-section pre {
            margin: 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            margin-bottom: 10px;
        }

        button {
            padding: 6px 12px;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            border-color: #40a9ff;
            color: #40a9ff;
        }

        button.danger {
            color: #ff4d4f;
            border-color: #ff4d4f;
        }

        button.danger:hover {
            background: #fff1f0;
        }

        .active {
            background: #1890ff;
            border-color: #1890ff;
            color: #fff;
        }

        .active:hover {
            background: #40a9ff;
            border-color: #40a9ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="info-item">直播间ID: <span id="liveId">等待获取...</span></div>
        <div class="button-group">
            <button id="toggleCapture">开始捕获</button>
            <button id="clearData" class="danger">清除数据</button>
        </div>
    </div>

    <div id="comments">
        <div class="comments-container"></div>
    </div>

    <div class="debug-section">
        <div class="info-item">API URL: <div id="apiUrl"></div></div>
        <div class="info-item">API Response: <pre id="apiResponse"></pre></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
